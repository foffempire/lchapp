<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://127.0.0.1:8000/resources/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-wrap w-100 h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="login-logo py-4">
                <img src="http://127.0.0.1:8000/resources/images/logo.png" alt="">
            </div>
            <div class="form-wrap bgcolor p-4">
                <div class="login-title py-4">
                    <h4>Login</h4>
                </div>
                <form action="">
                    <div class="mb-3">
                         <label for="uName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="uName" name="username" style="background-color: transparent;">
                    </div>
                    <div class="mb-3">
                         <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" style="background-color: transparent;">
                    </div>
                    <button class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="my-alert"><div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div></div>
     <div class="loader-wrap hidden"><span class="loader"></span></div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
