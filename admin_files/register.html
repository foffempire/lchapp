<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Register</title>
</head>
<body>
    <section class="main-section">
        <div class="sidebar">
            <div class="sidebar-wrap">
                <div class="logo d-flex justify-content-between align-items-center p-3">
                    <h1>LOGO</h1>
                    <span class="close-sidebar-icon"><i class="bi bi-x-lg" id="close-sidebar"></i></span>
                </div>
                <div class="side-menu">
                    <a href="./">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-house-door"></i></span>
                            <span class="">Dashboard</span>
                        </li>
                    </a>
                    <a href="./users.html">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-people"></i></span>
                            <span class="">Users</span>
                        </li>
                    </a>
                    <a href="./business.html">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-journal-text"></i></span>
                            <span class="">Businesses</span>
                        </li>
                    </a>
                    <a href="./subscribers">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-wallet"></i></span>
                            <span class="">Subscribers</span>
                        </li>
                    </a>
                    <a href="./subscribers">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-coin"></i></span>
                            <span class="">Finance</span>
                        </li>
                    </a>
                    <div class="menu-section-title">Settings</div>
                    <a href="./category.html">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-menu-button-wide"></i></span>
                            <span class="">Category</span>
                        </li>
                    </a>
                    <a href="./profile">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-person-vcard"></i></span>
                            <span class="">Profile</span>
                        </li>
                    </a>
                    <a href="./register.html">
                        <li class="menu-item">
                            <span class="menu-icon"><i class="bi bi-person-add"></i></span>
                            <span class="">New admin</span>
                        </li>
                    </a>
                </div>
            </div>
            <div class="sidebar-footer d-flex justify-content-center align-items-center gap-2 bgcolor">
                <button class="footer-btn theming"><li><i class="bi bi-brightness-high"></i></li></button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="hamburger">
                    <i class="bi bi-list" id="menubar"></i>
                </div>
                <div class="searchbar">
                    <div class="searchbar-wrap">
                        <button><i class="bi bi-search"></i></button>
                        <input type="text">
                    </div>
                </div>
                <div class="header-items">
                    <li class="header-item"><i class="bi bi-bell"> <sup>12</sup></i></li>
                    <li class="header-item"><i class="bi bi-chat-left-text"> <sup>0</sup></i></li>
                    <li class="header-item userNameItem d-flex align-items-center gap-2"><i class="bi bi-person-circle"></i> <span class="user-name">John</span></li>
                    <div class="user-menu hidden">
                        <a href="#"><li class="user-menu-item">Profile</li></a>
                        <a href="#"><li class="user-menu-item">Logout</li></a>
                    </div>
                </div>
                <div class="user-menu-bg hidden"></div>
            </div>

            <!-- change -->
            <div class="main-wrap">
                <div class="container">
                    <div class="row ">
                        <div class="bgcolor col-12 col-md-6 px-3 py-5">
                        <h5 class="py-2">Add an new admin</h5>
                            <div class="">
                                <form>
                                    <div class="mb-3">
                                         <label for="fName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="fName" name="firstname"  style="background-color: transparent;">
                                    </div>
                                    <div class="mb-3">
                                         <label for="lName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lName" name="lastname" style="background-color: transparent;">
                                    </div>
                                    <div class="mb-3">
                                         <label for="uName" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="uName" name="username" style="background-color: transparent;">
                                    </div>
                                    <div class="mb-3">
                                         <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email" style="background-color: transparent;">
                                    </div>
                                    <div class="mb-3">
                                         <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" style="background-color: transparent;">
                                    </div>
                                    <button class="btn btn-sm btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- change -->

        </div>
    </section>
    <div class="my-alert"><div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div></div>
     <div class="loader-wrap hidden"><span class="loader"></span></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
